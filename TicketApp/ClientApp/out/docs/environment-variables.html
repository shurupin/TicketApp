style><style data-emotion="css 1ocyk38 699ba2">.css-1ocyk38{-webkit-align-items:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;background-color:#fff;display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;height:100vh;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;left:0;padding:24px;position:fixed;top:0;width:100vw;z-index:1400;}.css-699ba2{display:-webkit-inline-box;display:-webkit-inline-flex;display:-ms-inline-flexbox;display:inline-flex;height:48px;width:48px;}</style></head><body><div id="__next"><div class="MuiBox-root css-1ocyk38"><div class="MuiBox-root css-699ba2"><svg fill="none" height="100%" viewBox="0 0 24 24" width="100%" xmlns="http://www.w3.org/2000/svg"><path opacity="0.16" d="M7.242 11.083c.449-1.674 2.17-3.394 3.843-3.843l10.434-2.796c1.673-.448 2.666.545 2.218 2.218L20.94 17.096c-.449 1.674-2.17 3.394-3.843 3.843L6.664 23.735c-1.673.448-2.666-.545-2.218-2.218l2.796-10.434Z" fill="#6366F1"></path><path d="M3.06 6.9c.448-1.674 2.168-3.394 3.842-3.843L17.336.261c1.673-.448 2.667.545 2.218 2.218l-2.796 10.434c-.449 1.674-2.169 3.394-3.843 3.843L2.481 19.552C.808 20-.185 19.007.263 17.334L3.06 6.9Z" fill="#6366F1"></path></svg></div></div><div style="position:fixed;z-index:9999;top:16px;left:16px;right:16px;bottom:16px;pointer-events:none"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"content":"\n# Environment Variables\n\nBy default, Next.js compiler looks for `.env` file in projects root folder and reads\nits content. In the project files you'll find a file `.env.example` that contains all the\nenvironment variables that were used in the app environment. **Not all are required.**\n\n## Loading Environment Variables\n\nNext.js has built-in support for loading environment variables from `.env` file into `process.env`.\n\nAn example `.env`:\n\n```shell\nDB_HOST=localhost\nDB_USER=myuser\nDB_PASS=mypassword\n```\n\nThis loads `process.env.DB_HOST`, `process.env.DB_USER`, and `process.env.DB_PASS` into the Node.js \nenvironment automatically allowing you to use them in Next.js data fetching methods and API routes.\n\nFor example, using `getStaticProps`:\n\n```jsx\n// pages/index.js\nexport async function getStaticProps() {\n  const db = await myDB.connect({\n    host: process.env.DB_HOST,\n    username: process.env.DB_USER,\n    password: process.env.DB_PASS,\n  });\n  // ...\n}\n```\n\n## Exposing Environment Variables to the Browser\n\nBy default environment variables are only available in the Node.js environment, meaning they won't\nbe exposed to the browser.\n\nIn order to expose a variable to the browser you have to prefix the variable with `NEXT_PUBLIC_`. \nFor example:\n\n```shell\nNEXT_PUBLIC_ANALYTICS_ID=abcdefghijk\n```\n\n\u003e WARNING: Do not store any secrets (such as private API keys or passwords) in the public variables!\n\u003e These environment variables are embedded into the build, meaning anyone can view them by \n\u003e inspecting your app's files.\n\n## Private Variables\n\nHaving access to the `NODE_ENV` is also useful for performing actions conditionally:\n\n```js\nif (process.env.NODE_ENV !== 'production') {\n  analytics.disable();\n}\n```\n\nRead more about environment\nvariables [here](https://create-react-app.dev/docs/adding-custom-environment-variables).\n","slug":"environment-variables","title":"Environment Variables"}},"__N_SSG":true},"page":"/docs/[slug]","query":{"slug":"environment-variables"},"buildId":"-lQTFbrr8XciDrNo_QdS_","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
